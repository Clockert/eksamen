<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Styles/base.css" />
    <link rel="stylesheet" href="Styles/nav.css" />
    <link rel="stylesheet" href="Styles/footer.css" />
  </head>
  <body>
    <footer>
      <div class="logo">Fram</div>

      <!-- Using hr instead of SVG for better semantics -->
      <hr class="footer-divider" aria-hidden="true" />

      <div class="footer-content">
        <div class="footer-text">
          <h2>Stay updated</h2>
          <p>
            Sign up for our newsletter to be the first to know about new produce
            or other exciting news!
          </p>
        </div>

        <form
          class="subscribeform"
          action="/subscribe"
          method="post"
          aria-labelledby="newsletter-heading"
        >
          <span id="newsletter-heading" class="visually-hidden"
            >Newsletter Signup</span
          >

          <label for="first-name" class="visually-hidden">First Name</label>
          <input
            type="text"
            id="first-name"
            name="first-name"
            placeholder="First name"
            required
          />

          <label for="email" class="visually-hidden">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="E-mail address"
            required
          />

          <button type="submit">Send</button>
        </form>
      </div>
    </footer>
  </body>
</html>
