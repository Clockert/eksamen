<!DOCTYPE html>
<html lang="en" data-load-footer="false">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FRAM - Chat with Us</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="Styles/main.css" />
    <!-- Components.js will only load the navbar now -->
    <script src="Script/Components.js" defer></script>
    <script src="Script/cart.js" defer></script>
    <script src="Script/nutrition-cache.js" defer></script>
    <script src="Script/integration.js" defer></script>
  </head>
  <body>
    <!-- Chatbot Section -->
    <main class="chatbot">
      <div class="chatbot__container">
        <ul class="chatbot__messages">
          <div class="chatbot__messages-inner">
            <!-- Chat messages will be dynamically inserted here by JavaScript -->
          </div>
        </ul>

        <div class="chatbot__input-area">
          <textarea
            placeholder="Enter message..."
            id="user-input"
            class="chatbot__textarea"
          ></textarea>
          <button
            type="submit"
            class="chatbot__send-button"
            id="send-button"
            aria-label="Send message"
          >
            <span id="button-icon" class="chatbot__button-icon"
              ><i class="fas fa-arrow-up"></i
            ></span>
          </button>
        </div>
      </div>
    </main>

    <!-- JS for chat functionality -->
    <script src="Script/chatbot.js" defer></script>
  </body>
</html>
